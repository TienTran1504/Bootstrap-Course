<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous" />
  </head>
  <body>
    <div class="container">
      <div style="width: 40%; border: 5px red solid">
        <img src="https://picsum.photos/200/300" alt="" class="img-fluid" />
      </div>
    </div>

    <div class="container">
      <h1 class="my-5">Thumbnail</h1>
      <img src="https://picsum.photos/200/300" alt="" class="img-thumbnail" />
    </div>

    <div class="container">
      <img src="https://picsum.photos/200/300" alt="" class="float-end w-25" />
    </div>
    <div class="container">
      <img
        src="https://picsum.photos/200/300"
        alt=""
        class="d-block mx-auto w-25 rounded" />
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"></script>
  </body>
</html>
